<!DOCTYPE html>
<html>
  <head>
    <title>Treemap</title>
  </head>
  <body>
    <div class="root" style="height: 100vh;"></div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/treemap.bundle.js') }}"></script>
    <script type="text/javascript">
      fetch("{{ '.' + url_for('static', filename='js/example.json') }}")
      .then((res)=> {
        return res.text();
      })
      .then((data) => {
        const heatmapMetricName = 'FC';
        treemap.render(data, document.querySelector('.root'), heatmapMetricName);
      })
      .catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
